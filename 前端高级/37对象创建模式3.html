<script type="text/javascript">
    //对象创建模式 3  工厂模式
    //* 套路: 通过工厂函数 动态 创建对象并返回 
    //* 适用场景 :需要创建多个对象
    //* 问题 对象没有一个具体的类型，都是Object类型 

    function createPerson(name,age) {
        var obj = {
            name: name,
            age: age,
            setName: function (nameNew) {
                this.name = nameNew;
            }
        }

        return obj;
    }

    //创建2个人 
    var p1 = new createPerson('Tom', 12);
    var p2 = new createPerson('Hans', 28);
    console.log(p1);
    console.log(p2);

    //p1,p2 是Object 类型
    function createStudent(name,hobby) {
        var obj = {
            name: name,
            hobby: hobby
        }
        return obj;
    }
    var s1 = createStudent('Jenny', '钢琴');
    console.log(s1);

    //s1 也是Ojbect类型 
    
</script>
