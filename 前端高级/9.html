<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <button id="btnTest">测试点击事件</button>
</body>
</html>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
</script>

<script type="text/javascript">

    //dom事件回调函数
    document.getElementById('btnTest').onclick = function () {
        alert(this.innerHTML);
        alert(this);   //这里的this是dom元素， 在这里也就是 button
    };

    //定时器回调函数
    setTimeout(function () {
        alert('到点了')
        alert(this);      //这里的this是 window。   因为alert是window的方法。 alert的意思是window.alert
    }, 4000); 

    var a = 3;
    console.log(window.a);  //详细写是这样子的
</script>
