<script type="text/javascript">
    $(document).ready(function ()
    {
        function Fun() {

        }

        console.log(Fun.prototype);   ///显式原型属性 指向object对象。(对象实例)
        console.log(Fun.prototype instanceof Object); 

        var fun = new Fun();
        

        Fun.prototype.test = function () {
            console.log("显式原型对象添加的方法");
        };

        fun.test();
    });
