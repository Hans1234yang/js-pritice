<script type="text/javascript">
    ///匿名函数自调用

    //作用
    //1. 隐藏实现
    //2.不会污染全局变量
    //3. 用来编写js模块
    $(document).ready(function ()
    {

        (function () {    //匿名函数自调用
            var a = 3;
            console.log(a + 3);     //他是一个函数，没有名字，自己调用自己
        })()

            ; (function () {
                var a = 1;
                function test() {
                    console.log(a++);
                }
                window.$ = function () {
                    return {
                        test: test
                    };
                };
        })();

        $().test();  //1.$是一个函数，2.$执行后，返回的是一个对象
    });
</script>
