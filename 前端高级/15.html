<script type="text/javascript">
   //函数都有prototype属性，指向一个object空对象(空对象)
    $(document).ready(function ()
    {
        //每个函数都有prototype属性，默认指向object空对象(原型对象)
        console.log(Date.prototype, typeof Date.prototype);

        function Fun() {

        }

     
        ///给原型对象添加属性(一般是方法)
        Fun.prototype.test = function () {
            console.log('我已经给原型对象添加属性');
        };
        console.log(Fun.prototype);

        //每个原型对象 有一个consturctor属性 ,指向函数对象
        console.log(Fun.prototype.constructor=== Fun);
        console.log(Date.prototype.constructor === Date);

        //原型对象添加的属性，给实例对象来调用
        var fun = new Fun();
        console.log('实例对象调用开始');
        fun.test();
        console.log('实例对象调用完毕了');

    });
</script>
