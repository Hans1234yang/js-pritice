
<script src="jquery-3.3.1.js"></script>
<script type="text/javascript">
    //1.利用原型链对 父函数方法的继承

    //2 利用call()调用父函数的方法
    function Person(name, age) {
        this.name = name;
        this.age = age;
    }

    Person.prototype.setName = function (name) {
        this.name = name;
    }

    function Student(name, age, price) {
        Person.call(this, name, age);   ///调用父类型的构造方法
        this.price = price;
    }

    //子函数的原型 是父函数的实例
    Student.prototype = new Person();

    Student.prototype.constructor = Student  //为了修正constructor 属性

    //给Student 自己的原型 设置方法

    Student.prototype.setAge = function (age) {
        this.age = age;
    }

    var s = new Student('Tom', 12, 100);
    s.setName('Jack');//调用父函数的 方法
    s.setAge(24);     //调用自己原型上的方法
    console.log(s);
</script>
