<script type="text/javascript">
    //1. 核心 核心，在于 子函数的 原型 要是 父类型的实例 

    //父类型
    function Supper() {
        this.supProp = "Supper propty,我是父类的方法";
    }

    Supper.prototype.showSupperProp = function () {
        console.log(this.supProp);
    };


    //子类型
    function Sub() {
        this.supProp = "Sub property，我是子类的方法";
    }

    //子类型的原型 为父类型的一个实例
    Sub.prototype = new Supper();

    var son = new Supper();  //子函数的 实例的对象 调用 父类的方法。 这句话是核心！！！

    son.showSupperProp();
</script>
