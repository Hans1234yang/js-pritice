<script type="text/javascript">
    //1. 定时器真的是 定时执行的吗
    //(1)定时器并不能保证真正定时执行
    //(2)一般会延迟一丁点(可以接受)，也有可能延迟很长事件(不能接受)

    //2. 定时器回调函数是在分线程执行的吗?
    //* 在主线程 执行，js是单线程

    //3.定时器是如何实现的
    // *事件循环模型


    //dom事件绑定监听
    document.getElementById('btn1').onclick = function () {

        var start = Date.now();
        console.log("启动定时器前");

        setTimeout(function () { console.log("哈哈哈，我是定时器") }, 2000);

        console.log("启动定时器后");
    };
</script>
